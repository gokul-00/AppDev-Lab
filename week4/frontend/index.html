<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Event Registration</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container" style="padding: 100px">
			<h2 class="text-center">Event Registration</h2>
			<div class="row">
				<div class="col">
					<div class="alert alert-secondary" role="alert">
						<div class="form-group mb-3 row">
							<label for="name" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Enter name"
									name="name"
								/>
							</div>
						</div>
						<div class="form-group mb-3 row">
							<label for="roll" class="col-sm-2 col-form-label">Roll No</label>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="roll"
									placeholder="Enter roll number"
									name="rollNo"
								/>
							</div>
						</div>
						<div class="form-group mb-3 row">
							<label for="course" class="col-sm-2 col-form-label">Course</label>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="course"
									placeholder="Enter course"
									name="course"
								/>
							</div>
						</div>
						<div class="form-group mb-3 row">
							<label for="events" class="col-sm-2 col-form-label">Events</label
							><br />
							<div style="text-align: justify" class="col-sm-10">
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox1"
										value="Blind Coding"
									/>
									<label class="form-check-label" for="inlineCheckbox1"
										>Blind Coding</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox2"
										value="Overnight Coding"
									/>
									<label class="form-check-label" for="inlineCheckbox2"
										>Overnight Coding</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox2"
										value="Games"
									/>
									<label class="form-check-label" for="inlineCheckbox2"
										>Games</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox2"
										value="Online Treasure Hunt"
									/>
									<label class="form-check-label" for="inlineCheckbox2"
										>Online Treasure Hunt</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox2"
										value="Puzzle"
									/>
									<label class="form-check-label" for="inlineCheckbox2"
										>Puzzle</label
									>
								</div>
							</div>
						</div>
						<div class="form-group mb-3 row">
							<label for="price" class="col-sm-2 col-form-label"
								>Total fee</label
							>
							<div class="col-sm-10">
								<input
									class="form-control"
									type="text"
									value="0"
									readonly
									id="price"
								/>
							</div>
						</div>
						<br />
						<div class="float-end">
							<div class="gap-3 d-md-block">
								<!-- <div class="col"> -->
								<button id="add" class="btn btn-outline-primary">Submit</button>
								<!-- </div> -->
								<!-- <div class="col"> -->
								<button id="clear" class="btn btn-outline-dark">Clear</button>
								<!-- </div> -->
							</div>
						</div>
						<br /><br />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align: center">
					<div class="alert alert-warning" role="alert">
						Registration Summary
					</div>
					<table class="table table-secondary table-striped">
						<thead>
							<tr>
								<th scope="col">S.No</th>
								<th scope="col">Name</th>
								<th scope="col">Roll No</th>
								<th scope="col">Course</th>
								<th scope="col">Events</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody id="inner"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
